<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css"/>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="{{ url_for('static', filename='java.js') }}"></script>
    <title>Untitled Document</title>
</head>


<body>
    <header>
        <div class="header-content">
			<img src="{{ url_for('static', filename='images/edclark.jpg') }}" alt="LockBound Logo" />
            <span>LockBound - Edward Clark Collection</span>
            
        </div>

		
		<!-- Dropdown Menu -->
        <div class="dropdown">
            <button class="dropbtn">...</button>
            <div class="dropdown-content">

                <a href="">Wiki</a>
				<a href="{{ url_for('inventory') }}">Inventory</a>
                <a href="{{ url_for('home') }}">Home</a>

               

            </div>
        </div>
		
		 <div class="auth-container">
			
        <!-- Authentication Container -->
		<div class="auth-container">
            <!-- Profile Icon -->
            <div class="profile-icon">
                <img src="pfp.png"/>
            </div>
            
            <!-- Login Section -->
            <input type="text" id="loginUsername" placeholder="Enter username" required>
            <input type="password" id="loginPassword" placeholder="Enter password" required>

            <button type="button" onclick="login()">Login</button>
            <div id="loginMessage"></div>

            <a href="{{ url_for('signup') }}">
                <button type="button">Sign Up</button>
            </a>
        </div>


    </header>
	<div class="search-bar">
	<!-- Search Bar with Button -->
        <form method="GET" action="{{ url_for('search') }}" id="nav">
            <input type="text" id="Search" name="q" placeholder="Search">
            <button type="submit" id="SrchBtn">Search</button>
        </form>
		</div>
   <hr>
  

   <!-- Minigame Section -->
    <main>
        <h2>LockBound - Minigame</h2>
        <div class="minigame-container">
            <!-- currently not responsive to styling below -->
            <!-- will most likely need to use css styling to change this or change in build files-->

                src="{{ url_for('static', filename='WordleBuild/WordleGame.html') }}" 
                width="100%" 
                height="2000"
                frameborder="0">
            </iframe> 
        </div> 

        <!-- Buttons at the bottom -->
        <div class="button-container">
            <button>Button</button>
            <button>Button</button>
            <button>Button</button>
        </div>
    </main>
