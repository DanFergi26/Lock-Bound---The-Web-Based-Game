		<!-- Add account form -->
        <h2>Create Account</h2>
        <form name="signup_form" action="{{ url_for('signup_form') }}" method="post" enctype="multipart/form-data" style="" id="signupform">
            
            <label for="propic" style="margin-bottom: 5px;">Profile Picture:</label>
            <input class="form1" type="file" name="propic" required style="margin-bottom: 10px;">

            <label for="uname" style="margin-bottom: 5px;">Create username:</label>
            <input class="form1" type="text" id="uname" name="uname" required style="margin-bottom: 10px;">

            <label for="surname" style="margin-bottom: 5px;">Surname:</label>
            <input class="form1" type="text" id="surname" name="surname" required style="margin-bottom: 10px;">

            <label for="forename" style="margin-bottom: 5px;">Forename:</label>
            <input class="form1" type="text" id="forename" name="forename" required style="margin-bottom: 10px;">

            <label for="pass" style="margin-bottom: 5px;">Create password:</label>
            <input class="form1" type="password" id="pass" name="pass" required style="margin-bottom: 10px;">

            <label for="repass" style="margin-bottom: 5px;">Re-enter password:</label>
            <input class="form1" type="password" id="repass" name="repass" required style="margin-bottom: 10px;">

            <label for="email" style="margin-bottom: 5px;">Enter e-mail:</label>
            <input class="form1" type="email" id="email" name="email" required style="margin-bottom: 10px;">

            <label for="birth" style="margin-bottom: 5px;">Enter date of birth:</label>
            <input class="form1" type="date" id="birth" name="birth" required style="margin-bottom: 10px;">
			
			<!-- Submit button -->
            <button class="form1" type="submit" class="btn" name="button" value="signup" style="width: 100%; margin-top: 10px;">Create</button>
        </form>
    </div>
</div>
